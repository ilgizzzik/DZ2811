    <form action="index.html" method="post">
  <p>      <label for="name">ФИО </label>
        <input type="text" id="name" name="fio" required placeholder="ФИО">
  </p><p>
        <label for="tel">Телефон</label>
        <input type="text" id="tel" name="tel"  pattern="2-[0-9]{3}-[0-9]{3}> " placeholder="4234234234"> </p>
        <p>
        <label for="mail">Почта </label>
        <input type="email"  id="mail" name="email">
        </p><p>
        <label for="password">Пароль </label>
        <input type="password" id="password" name="password">
    </p><p>
        <label for="comment">Комментарий </label>
        <textarea id="comment" name="Comment"></textarea>
        </p><p>
        <label>Возраст: </label> <br>
        <input type="radio" id="18" name="user_age" value="18+"><label>18+</label><br>
        <input type="radio" id="16" name="user_age" value="18-"><label>Я малолетка</label>
    </p><p>
        <label>Опросник:</label> <br>
        <input type="checkbox" id="student" name="user_work" value="student"><label>Студент</label><br>
        <input type="checkbox" id="business" name="user_work" value="business"><label>Бизнес</label><br>
    </p><p>
        <label>Живу в:</label>
        <select id="city" name="city">
            <option value="Russia">Россия</option>
            <option value="Other">Не РФ</option>
        </select> </p><p>
        <fieldset>
            <legend>Кнопки</legend>
        <button type="submit">ОК я готов к полету</button> <br>
        <input type="image" src="imgs/duck_001.png" height="33px">
        </fieldset></p>
    </form>
